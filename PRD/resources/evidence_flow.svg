<svg width="900" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="900" height="500" fill="#f9f9f9"/>
  
  <!-- 标题 -->
  <text x="450" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">存证流程图</text>
  
  <!-- 流程节点 -->
  <rect x="100" y="80" width="180" height="60" rx="5" fill="#4CAF50"/>
  <text x="190" y="115" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">用户登录系统</text>
  
  <rect x="100" y="180" width="180" height="60" rx="5" fill="#2196F3"/>
  <text x="190" y="215" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">选择存证方式</text>
  
  <rect x="100" y="280" width="180" height="60" rx="5" fill="#2196F3"/>
  <text x="190" y="315" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">上传文件/输入哈希</text>
  
  <rect x="100" y="380" width="180" height="60" rx="5" fill="#FF9800"/>
  <text x="190" y="415" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">系统计算哈希值</text>
  
  <rect x="400" y="180" width="180" height="60" rx="5" fill="#9C27B0"/>
  <text x="490" y="215" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">写入区块链</text>
  
  <rect x="400" y="280" width="180" height="60" rx="5" fill="#F44336"/>
  <text x="490" y="315" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">生成存证证明</text>
  
  <rect x="700" y="230" width="180" height="60" rx="5" fill="#4CAF50"/>
  <text x="790" y="265" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">查看/下载证明</text>
  
  <!-- 连接线 -->
  <path d="M190 140 L190 180" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M190 240 L190 280" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M190 340 L190 380" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M280 410 L400 410 L400 240 L490 240" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M490 240 L490 280" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M580 310 L700 310 L700 260 L790 260" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 箭头标记 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>