<svg width="900" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="900" height="400" fill="#f9f9f9"/>
  
  <!-- 标题 -->
  <text x="450" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">验证流程图</text>
  
  <!-- 流程节点 -->
  <rect x="100" y="80" width="180" height="60" rx="5" fill="#4CAF50"/>
  <text x="190" y="115" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">进入验证页面</text>
  
  <rect x="100" y="180" width="180" height="60" rx="5" fill="#2196F3"/>
  <text x="190" y="215" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">选择验证方式</text>
  
  <rect x="100" y="280" width="180" height="60" rx="5" fill="#FF9800"/>
  <text x="190" y="315" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">输入信息/上传文件</text>
  
  <rect x="400" y="180" width="180" height="60" rx="5" fill="#9C27B0"/>
  <text x="490" y="215" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">查询区块链</text>
  
  <rect x="700" y="130" width="180" height="60" rx="5" fill="#4CAF50"/>
  <text x="790" y="165" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">返回验证结果</text>
  
  <rect x="700" y="230" width="180" height="60" rx="5" fill="#F44336"/>
  <text x="790" y="265" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">生成验证报告</text>
  
  <!-- 连接线 -->
  <path d="M190 140 L190 180" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M190 240 L190 280" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M280 310 L400 310 L400 240 L490 240" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M580 210 L700 210 L700 160 L790 160" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M790 190 L790 230" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 箭头标记 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>